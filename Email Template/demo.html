<div class="container">
    <div class="row" style="font-family: 'Open Sans', Arial, sans-serif; font-size:16px; color:#3b3b3b; line-height:26px;  font-weight: bold;">
        <div class="col-3">
            Order:
        </div>
        <div class="col-3">
            #001
        </div>
    </div>
    <div class="row mt-3 mb-3">
        <div class="col-3">Shipper </div>
        <div class="col-3">{{main.shipper}}</div>
    </div>
    <div class="row">
        <label class="col-md-3 col-12">
            Departure :
        </label>
        <div class="col-md-3 col-12">
            <p>{{main.line1}}</p>
        </div>
        <label class="col-md-3 col-12">
            Arrival :
        </label>
        <div class="col-md-3 col-12">
            <p>{{main.line5}}</p>
        </div>
    </div>

    <div class="row">
        <label class="col-md-3 col-12">
            Closing time:
            <span class="text-danger">*</span>
        </label>
        <div class="col-md-3 col-12">
            <div style="display: 'inline-flex'; width: '65%' ">
                <span style="width:65%;border-right: 1px solid red;
          " class="span2" size="16">{{main.closingDate}}</span>
                <span>{{main.closingTime}}</span>

            </div>
        </div>

        <label class="col-md-3 col-12">
            Trip Length :
        </label>
        <div class="col-md-3 col-12">
            <p>{{main.line6}}</p>
        </div>
    </div>

    <div class="row">
        <label class="col-md-3 col-12">
            Departure Time :
        </label>
        <div class="col-md-3 col-12">
            <div style="display: 'inline-flex'; width: '65%' ">
                <span style="width:65%;border-right: 1px solid red;
          " class="span2" size="16">{{main.departureDate}}</span>
                <span>{{main.departureTime}}</span>

            </div>
        </div>
        <label class="col-md-3 col-12">
            Arrival Time :
        </label>

        <div class="col-md-3 col-12">
            <div style="display: 'inline-flex'; width: '65%' ">
                <span style="width:65%;border-right: 1px solid red;
          " class="span2" size="16">{{main.arrivalDate}}</span>
                <span>{{main.arrivalTime}}</span>

            </div>
        </div>
    </div>

    <div class="row">
        <label class="col-md-3 col-12">
            Train Name:
        </label>
        <div class="col-md-3 col-12">
            <p class="">{{main.line4}}</p>
        </div>
        <label class="col-md-3 col-12">
            Train Number :
        </label>
        <div class="col-md-3 col-12">
            <p class="">{{main.line8}}</p>
        </div>
    </div>

    <div class="row mb-2">
        <label class="col-md-4 col-12">
            Terms and Conditions:
        </label>
        <div class="col-md-8 col-12">
            <div class="pl-1 border border-primary rounded" style="height: 100px;
        width: 100%;">
                {{main.line9}}
            </div>
        </div>
    </div>

    <div class="row">
        <label class="col-md-4 col-12">
            Incoterm:
            <span class="text-danger">*</span>
        </label>
        <div class="col-md-8 col-12">
            <p disabled class="border border-primary rounded">
                {{main.line10}}
            </p>
        </div>
    </div>
</div>
